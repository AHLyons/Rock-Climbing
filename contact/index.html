<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact page">
  <title>Contact</title>
  <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <link rel="manifest" href="../images/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Permanent+Marker&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">


</head>

<body>

  <header>
    <div class="menu-icon">
      <svg viewbox="0 0 60 60">
        <line x1="5%" y1="50%" x2="95%" y2="50%" />
        <line x1="5%" y1="50%" x2="95%" y2="50%" />
      </svg>
    </div>
    <nav>
      <ul>
        <li><a href="../">Home</a></li>
        <li><a href="../about/">About</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
  </header>
  <h1>Contact</h1>
  <img src="../images/clipboard.svg" alt="clipboard icon">



  <!-- Start of the survey/contact -->

  <body class="sky">
    <main>
      <section>

        <form action="">
          <label>Your Name </label>
          <input type="text" required>

          <p class="question">How comfortable are you with rock climbing?</p>

          <input type="radio">
          <label>I've never done it before</label>

          <input type="radio">
          <label>I've done it once or twice</label>

          <input type="radio">
          <label>I've done it enough to know what I'm doing</label>

          <input type="radio">
          <label>I can rock climb in my sleep</label>

          <p class="question">Which of the following would you like to try? (Check all that apply)
          </p>

          <input type="checkbox">
          <label>lead-climbing indoors</label>

          <input type="checkbox">
          <label>lead-climbing outdoors</label>

          <input type="checkbox">
          <label>top rope indoors</label>

          <input type="checkbox">
          <label>top rope outdoors</label>

          <input type="checkbox">
          <label>bouldering indoors</label>

          <input type="checkbox">
          <label>bouldering outdoors</label>

          <label>Any questions/comments for me? </label>
          <input type="text">



          <input type="submit" onClick="myFunction()" />
          <script>
            function myFunction() {
              window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }
          </script>

        </form>
      </section>
    </main>
  </body>



  <footer>
    <p>Website created by AHLyons</p>
  </footer>

  <script>
    const header = document.querySelector("header");

    document.querySelector(".menu-icon").addEventListener("click", () => {
      header.classList.toggle("close");
    });
  </script>
</body>

</html>
